<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IILM University Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- University Image -->
  <div class="university-image">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWMZ5DsnRXYU_r5cEMs7p2SPtnHQ4zPwrcKw&s" alt="IILM University Greater Noida"  style="box-sizing: border-box; border-radius: 50%; width: 100px; height: 100px;"/>
  </div>

  <h1>IILM University Chatbot</h1>
  <div id="chatbox">
    <div class="message bot">Hi! I'm the IILM Chatbot ðŸ¤–. Ask me anything related to admissions, fees, scholarships, placements, courses and more!</div>
  </div>

  <div id="faq-buttons">
    <button class="faq-btn">Admission Process</button>
    <button class="faq-btn">Fees Structure</button>
    <!-- <button class="faq-btn">Available Scholarships</button> -->
    <button class="faq-btn">Offered Courses</button>
    <button class="faq-btn">Hostel Facilities</button>
    <button class="faq-btn">Contact Details</button>
    <button class="faq-btn">Placement Info</button>
    <button class="faq-btn">Eligibility Criteria</button>
    <button class="faq-btn">Campus Facilities</button>
    <button class="faq-btn">Faculty Info</button>
    <button class="faq-btn">Application Deadlines</button>
    <button class="faq-btn">BBA Fee Structure</button>
    <button class="faq-btn">MBA Fee Structure</button>
    <button class="faq-btn">Law Fee Structure</button>
    <button class="faq-btn">B.Tech CSE Fee Structure</button>
    <button class="faq-btn">BCA Fee Structure</button>
    <button class="faq-btn">BA LLB Fee Structure</button>
  </div>

  <div id="userInput">
    <input id="textInput" type="text" placeholder="Type your question here..." />
    <button id="buttonInput">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
